plugins {
    id 'java'
}

group = 'org.mangorage'
version = 'unspecified'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation project(":engine")
    implementation project(":java")
}

test {
    useJUnitPlatform()
}